
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Robô Roleta</title>
</head>
<body>
  <h1>Robô de Roleta Online</h1>
  <p>Envie uma imagem da roleta para prever os próximos números.</p>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
